<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="../../cards/pr-1/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../../cards/pr-1/images/njh.jpg" alt="profile-card">
        </div>

        <div class="details">
            <span class="name">Jahir hussain</span>
            <span class="role">Student</span>
        </div>
        <div class="media">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #2b8d10;" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>
        <div class="btn">
            <input type="button" class="button" value="Subscribe">
            <input type="button" class="button" value="Message">
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="like">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="comment">1.2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="share">17k</span>
            </div>
        </div>
    </div>
</body>
</html>
